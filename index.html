<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile 3D Controller V4 (Zoom)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        /* Main UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        /* --- Customization Menu --- */
        #settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 101;
            transition: 0.3s;
        }
        #settings-btn:hover { background: rgba(255,255,255,0.2); }

        #custom-menu {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateX(-120%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 100;
        }
        #custom-menu.visible { transform: translateX(0); }

        .menu-item { color: white; font-size: 0.9rem; }
        .menu-label { display: block; margin-bottom: 5px; font-weight: bold; color: #ccc; }
        
        .file-upload {
            display: inline-block;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            border: 1px dashed #555;
            transition: 0.2s;
        }
        .file-upload:hover { background: rgba(255,255,255,0.2); border-color: #fff; }
        input[type="file"] { display: none; }

        /* Sidebar for Camera Controls */
        #sidebar-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .sidebar-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .sidebar-btn:active, .sidebar-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        /* Toggle UI Button */
        #toggle-ui-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            pointer-events: auto;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
        }

        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            pointer-events: none;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 50;
        }

        /* The Drag/Drop Box */
        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 40%;
            border: 3px dashed #888;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            pointer-events: auto; 
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }
        #drop-zone.hidden { display: none; }

        /* Touch Controls */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        .touch-controls.hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        .d-pad {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            backdrop-filter: blur(2px);
        }

        .d-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-size: 1.2rem;
        }
        .d-btn:active { background: rgba(255, 255, 255, 0.8); color: black; }

        #btn-w { top: 10px; left: 40px; width: 40px; height: 40px; }
        #btn-s { bottom: 10px; left: 40px; width: 40px; height: 40px; }
        #btn-a { top: 40px; left: 10px; width: 40px; height: 40px; }
        #btn-d { top: 40px; right: 10px; width: 40px; height: 40px; }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <input type="file" id="file-input" accept=".glb,.gltf">

    <div id="ui-container">
        <div id="settings-btn" title="Customize Scene">‚öôÔ∏è</div>
        
        <div id="custom-menu">
            <div class="menu-item">
                <span class="menu-label">Floor Texture</span>
                <label class="file-upload">
                    Select Image...
                    <input type="file" id="floor-input" accept="image/png, image/jpeg">
                </label>
            </div>
            <div class="menu-item">
                <span class="menu-label">Sky / Background</span>
                <label class="file-upload">
                    Select Image...
                    <input type="file" id="sky-input" accept="image/png, image/jpeg">
                </label>
            </div>
        </div>

        <button id="toggle-ui-btn">Hide Controls</button>

        <div id="controls-info">
            <span id="status">Waiting for model...</span>
        </div>

        <div id="sidebar-right">
            <div class="sidebar-btn active" id="cam-back" title="Back View">üîô</div>
            <div class="sidebar-btn" id="cam-front" title="Front View">üôÇ</div>
        </div>

        <div id="drop-zone">
            <p style="font-size: 1.5rem; margin-bottom: 10px;">üìÇ Tap to Select Model</p>
            <p style="font-size: 0.9rem; color: #ccc;">(or drag & drop .glb)</p>
        </div>

        <div class="touch-controls" id="touch-panel">
            <div class="d-pad">
                <div id="btn-w" class="d-btn">‚ñ≤</div>
                <div id="btn-s" class="d-btn">‚ñº</div>
            </div>
            <div class="d-pad">
                <div id="btn-a" class="d-btn">‚óÄ</div>
                <div id="btn-d" class="d-btn">‚ñ∂</div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURATION ---
        const WALK_SPEED = 5;
        const ROTATION_SPEED = 3;
        
        // Zoom Limits
        const MIN_ZOOM = 2;
        const MAX_ZOOM = 15;
        const ZOOM_SENSITIVITY_WHEEL = 0.005;
        const ZOOM_SENSITIVITY_TOUCH = 0.05;

        // --- VARIABLES ---
        let camera, scene, renderer, clock;
        let model, mixer;
        let actions = {};
        let activeAction, previousAction;
        let floorMesh, gridHelper;
        
        // State
        let currentCameraMode = 'BACK';
        let currentZoom = 5; // Initial distance
        let initialPinchDistance = 0;
        let controlsVisible = true;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 10, 60);

            // Lights
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 3);
            dirLight.position.set(3, 10, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, depthWrite: false });
            floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;
            floorMesh.receiveShadow = true;
            scene.add(floorMesh);
            
            gridHelper = new THREE.GridHelper(100, 40, 0x888888, 0x444444);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, -currentZoom);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            setupFileHandling();
            setupTouchControls();
            setupUIInteractions();
            setupCustomization();
            setupZoomControls(); // New

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => onKeyChange(e, true));
            document.addEventListener('keyup', (e) => onKeyChange(e, false));
        }

        // --- NEW: Zoom Logic ---
        function setupZoomControls() {
            // Desktop: Scroll Wheel
            window.addEventListener('wheel', (e) => {
                currentZoom += e.deltaY * ZOOM_SENSITIVITY_WHEEL;
                currentZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom));
            }, { passive: true });

            // Mobile: Pinch
            window.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    initialPinchDistance = Math.hypot(dx, dy);
                }
            }, { passive: true });

            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    const currentDist = Math.hypot(dx, dy);
                    
                    // Calculate change
                    const diff = initialPinchDistance - currentDist;
                    
                    // Apply zoom (reverse logic: smaller distance = zoom out = larger camera dist)
                    currentZoom += diff * ZOOM_SENSITIVITY_TOUCH;
                    currentZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom));
                    
                    initialPinchDistance = currentDist;
                }
            }, { passive: true });
        }

        function setupCustomization() {
            const textureLoader = new THREE.TextureLoader();
            const floorInput = document.getElementById('floor-input');
            const skyInput = document.getElementById('sky-input');

            floorInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    textureLoader.load(url, (texture) => {
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.repeat.set(10, 10);
                        floorMesh.material.map = texture;
                        floorMesh.material.color.set(0xffffff);
                        floorMesh.material.needsUpdate = true;
                        gridHelper.visible = false; 
                    });
                }
            });

            skyInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    textureLoader.load(url, (texture) => {
                        scene.background = texture;
                        scene.fog = null;
                    });
                }
            });
        }

        function setupUIInteractions() {
            const settingsBtn = document.getElementById('settings-btn');
            const customMenu = document.getElementById('custom-menu');
            
            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                customMenu.classList.toggle('visible');
                settingsBtn.style.transform = customMenu.classList.contains('visible') ? 'rotate(90deg)' : 'rotate(0deg)';
            });

            document.addEventListener('click', (e) => {
                if (!customMenu.contains(e.target) && e.target !== settingsBtn) {
                    customMenu.classList.remove('visible');
                    settingsBtn.style.transform = 'rotate(0deg)';
                }
            });

            const btnBack = document.getElementById('cam-back');
            const btnFront = document.getElementById('cam-front');

            btnBack.addEventListener('click', (e) => {
                e.stopPropagation();
                currentCameraMode = 'BACK';
                btnBack.classList.add('active');
                btnFront.classList.remove('active');
            });

            btnFront.addEventListener('click', (e) => {
                e.stopPropagation();
                currentCameraMode = 'FRONT';
                btnFront.classList.add('active');
                btnBack.classList.remove('active');
            });

            const btnToggle = document.getElementById('toggle-ui-btn');
            const touchPanel = document.getElementById('touch-panel');
            
            btnToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                controlsVisible = !controlsVisible;
                if (controlsVisible) {
                    touchPanel.classList.remove('hidden');
                    btnToggle.innerText = "Hide Controls";
                } else {
                    touchPanel.classList.add('hidden');
                    btnToggle.innerText = "Show Controls";
                }
            });
        }

        function setupFileHandling() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            dropZone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) loadModelFromFile(file);
            });

            window.addEventListener('dragover', (e) => { e.preventDefault(); });
            window.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file) loadModelFromFile(file);
            });
        }

        function setupTouchControls() {
            const addTouch = (id, key) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
                el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            };
            addTouch('btn-w', 'w');
            addTouch('btn-s', 's');
            addTouch('btn-a', 'a');
            addTouch('btn-d', 'd');
        }

        function loadModelFromFile(file) {
            const url = URL.createObjectURL(file);
            const loader = new GLTFLoader();
            const statusDiv = document.getElementById('status');
            const dropZone = document.getElementById('drop-zone');

            statusDiv.innerText = `Loading...`;

            if (model) {
                scene.remove(model);
                mixer = null;
                model = null;
            }

            loader.load(url, function(gltf) {
                model = gltf.scene;
                scene.add(model);
                
                dropZone.classList.add('hidden');
                statusDiv.innerText = `Model: ${file.name}`;

                model.traverse(function(object) {
                    if (object.isMesh) object.castShadow = true;
                });

                const clips = gltf.animations;
                if (clips.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const findClip = (name) => clips.find(c => c.name.toLowerCase().includes(name)) || clips[0];

                    actions['idle'] = mixer.clipAction(findClip('idle'));
                    actions['walk'] = mixer.clipAction(findClip('walk'));
                    actions['run']  = mixer.clipAction(findClip('run'));

                    activeAction = actions['idle'];
                    activeAction.play();
                }

            }, undefined, function(error) {
                console.error(error);
                statusDiv.innerText = "Error loading model.";
            });
        }

        function onKeyChange(event, pressed) {
            const key = event.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = pressed;
            if (key === 'shift') keys.shift = pressed;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function fadeToAction(name, duration) {
            if (!actions[name]) return;
            previousAction = activeAction;
            activeAction = actions[name];
            if (previousAction !== activeAction) {
                previousAction.fadeOut(duration);
                activeAction.reset().fadeIn(duration).play();
            }
        }

        function updateMovement(delta) {
            if (!model) return;

            const moveSpeed = keys.shift ? 10 : WALK_SPEED;
            let isMoving = false;

            if (keys.a) model.rotation.y += ROTATION_SPEED * delta;
            if (keys.d) model.rotation.y -= ROTATION_SPEED * delta;

            if (keys.w) { model.translateZ(moveSpeed * delta); isMoving = true; }
            if (keys.s) { model.translateZ(-moveSpeed * delta); isMoving = true; }

            if (mixer) {
                if (isMoving) fadeToAction(keys.shift ? 'run' : 'walk', 0.2);
                else fadeToAction('idle', 0.2);
            }

            // --- Camera Logic with Zoom ---
            // Determine Z Offset based on mode and current zoom level
            const zOffset = currentCameraMode === 'BACK' ? -currentZoom : currentZoom;
            
            // Create target offset vector
            const relativeOffset = new THREE.Vector3(0, 2.5, zOffset);
            
            // Apply model rotation
            const cameraOffset = relativeOffset.applyMatrix4(model.matrixWorld);
            
            // Smoothly lerp
            camera.position.lerp(cameraOffset, 0.05);
            
            const lookAtPos = new THREE.Vector3(0, 1.5, 0);
            lookAtPos.applyMatrix4(model.matrixWorld);
            camera.lookAt(lookAtPos);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            updateMovement(delta);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
