<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile 3D Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; font-family: sans-serif; touch-action: none; }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        #controls-info {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            pointer-events: auto;
            font-size: 0.8rem;
            max-width: 200px;
        }

        /* The Box */
        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 40%;
            border: 3px dashed #888;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            pointer-events: auto; /* Important for clicking */
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }

        #drop-zone:active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        #drop-zone.hidden { display: none; }

        /* Touch Controls */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .d-pad {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            backdrop-filter: blur(2px);
        }

        .d-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .d-btn:active { background: rgba(255, 255, 255, 0.8); color: black; }

        /* Layout for Left Stick (Movement) */
        #btn-w { top: 10px; left: 40px; width: 40px; height: 40px; }
        #btn-s { bottom: 10px; left: 40px; width: 40px; height: 40px; }
        
        /* Layout for Right Stick (Rotation) */
        #btn-a { top: 40px; left: 10px; width: 40px; height: 40px; }
        #btn-d { top: 40px; right: 10px; width: 40px; height: 40px; }

        #file-input { display: none; }
    </style>
    <!-- Import Maps Polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <!-- Hidden Input for clicking -->
    <input type="file" id="file-input" accept=".glb,.gltf">

    <div id="ui-container">
        <div id="controls-info">
            <strong>Controls:</strong><br>
            PC: WASD + Shift<br>
            Mobile: On-screen buttons<br>
            <span id="status" style="color:#aaa;">Tap box to load model</span>
        </div>

        <!-- Clickable Zone -->
        <div id="drop-zone">
            <p style="font-size: 1.5rem; margin-bottom: 10px;">ðŸ“‚ Tap to Select File</p>
            <p style="font-size: 0.9rem; color: #ccc;">(or drag & drop .glb)</p>
        </div>

        <!-- Mobile Touch Controls -->
        <div class="touch-controls">
            <!-- Movement (Left Side) -->
            <div class="d-pad">
                <div id="btn-w" class="d-btn">â–²</div>
                <div id="btn-s" class="d-btn">â–¼</div>
            </div>
            
            <!-- Rotation (Right Side) -->
            <div class="d-pad">
                <div id="btn-a" class="d-btn">â—€</div>
                <div id="btn-d" class="d-btn">â–¶</div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURATION ---
        const WALK_SPEED = 5;
        const ROTATION_SPEED = 3;

        // --- VARIABLES ---
        let camera, scene, renderer, clock;
        let model, mixer;
        let actions = {};
        let activeAction, previousAction;
        
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 10, 60);

            // Lights
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 3);
            dirLight.position.set(3, 10, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Floor
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshPhongMaterial({ color: 0x333333, depthWrite: false })
            );
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);
            
            const grid = new THREE.GridHelper(100, 40, 0x888888, 0x444444);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, -6);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            setupFileHandling();
            setupTouchControls();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => onKeyChange(e, true));
            document.addEventListener('keyup', (e) => onKeyChange(e, false));
        }

        function setupFileHandling() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            // 1. Handle Click
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            // 2. Handle File Selection
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) loadModelFromFile(file);
            });

            // 3. Handle Drag & Drop (Fallback)
            window.addEventListener('dragover', (e) => { e.preventDefault(); });
            window.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file) loadModelFromFile(file);
            });
        }

        function setupTouchControls() {
            const addTouch = (id, key) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
                el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            };
            addTouch('btn-w', 'w');
            addTouch('btn-s', 's');
            addTouch('btn-a', 'a');
            addTouch('btn-d', 'd');
        }

        function loadModelFromFile(file) {
            const url = URL.createObjectURL(file);
            const loader = new GLTFLoader();
            const statusDiv = document.getElementById('status');
            const dropZone = document.getElementById('drop-zone');

            statusDiv.innerText = `Loading ${file.name}...`;

            if (model) {
                scene.remove(model);
                mixer = null;
                model = null;
            }

            loader.load(url, function(gltf) {
                model = gltf.scene;
                scene.add(model);
                
                dropZone.classList.add('hidden');
                statusDiv.innerText = `Loaded: ${file.name}`;

                model.traverse(function(object) {
                    if (object.isMesh) object.castShadow = true;
                });

                const clips = gltf.animations;
                if (clips.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    // Simple auto-bind logic
                    const findClip = (name) => clips.find(c => c.name.toLowerCase().includes(name)) || clips[0];

                    actions['idle'] = mixer.clipAction(findClip('idle'));
                    actions['walk'] = mixer.clipAction(findClip('walk'));
                    actions['run']  = mixer.clipAction(findClip('run'));

                    activeAction = actions['idle'];
                    activeAction.play();
                }

            }, undefined, function(error) {
                console.error(error);
                statusDiv.innerText = "Error loading file.";
            });
        }

        function onKeyChange(event, pressed) {
            const key = event.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = pressed;
            if (key === 'shift') keys.shift = pressed;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function fadeToAction(name, duration) {
            if (!actions[name]) return;
            previousAction = activeAction;
            activeAction = actions[name];
            if (previousAction !== activeAction) {
                previousAction.fadeOut(duration);
                activeAction.reset().fadeIn(duration).play();
            }
        }

        function updateMovement(delta) {
            if (!model) return;

            const moveSpeed = keys.shift ? 10 : WALK_SPEED;
            let isMoving = false;

            if (keys.a) model.rotation.y += ROTATION_SPEED * delta;
            if (keys.d) model.rotation.y -= ROTATION_SPEED * delta;

            if (keys.w) { model.translateZ(moveSpeed * delta); isMoving = true; }
            if (keys.s) { model.translateZ(-moveSpeed * delta); isMoving = true; }

            if (mixer) {
                if (isMoving) fadeToAction(keys.shift ? 'run' : 'walk', 0.2);
                else fadeToAction('idle', 0.2);
            }

            const relativeCameraOffset = new THREE.Vector3(0, 2.5, -5); 
            const cameraOffset = relativeCameraOffset.applyMatrix4(model.matrixWorld);
            camera.position.lerp(cameraOffset, 0.1);
            
            const lookAtPos = new THREE.Vector3(0, 1.5, 0);
            lookAtPos.applyMatrix4(model.matrixWorld);
            camera.lookAt(lookAtPos);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            updateMovement(delta);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
